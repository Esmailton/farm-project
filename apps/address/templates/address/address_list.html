
<style>
    li {
        box-sizing: border-box;
        padding-bottom: 20px;
    }
</style>

<table>
    <thead>
        <th>Endereço</th>
        <th>Número</th>
        <th>CEP</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Ações</th>
    </thead>
    <tbody>
        {% for address in object_list %}
        <tr>
            <td>{{ address.logradouro }}</td>
            <td>{{ address.number }}</td>
            <td>{{ address.zipcode }}</td>
            <td>{{ address.neighborhood }}</td>
            <td>{{ address.city }}</td>
            <td>
                <a href="{% url 'address:address_update' address.pk %}" ><strong>EDIT</strong></a>
                <a href="{% url 'address:address_delete' address.pk %}" ><strong>DELETE</strong></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
